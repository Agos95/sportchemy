module:
  mounts:
    - source: i18n
      target: i18n
    - source: archetypes
      target: archetypes
    - source: layouts
      target: layouts
    - source: assets/scss/blocks
      target: assets/scss/blocks
      includeFiles: "**.scss"
    - source: assets/scss/
      target: assets/scss/
      includeFiles: sportchemy-colors.scss
    - source: assets/media/sportchemy
      target: assets/media/sportchemy
